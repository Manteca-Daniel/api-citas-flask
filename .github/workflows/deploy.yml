name: Flask CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Upload files to server
      uses: appleboy/scp-action@master
      with:
        host: 103.23.61.152
        username: dmanteca
        password: ${{ secrets.SERVER_PASS }}
        source: "./"
        target: "/var/www/alumnos/dmanteca/flask_app"
        overwrite: true

    - name: Install dependencies on server (no venv)
      uses: appleboy/ssh-action@master
      with:
        host: 103.23.61.152
        username: dmanteca
        password: ${{ secrets.SERVER_PASS }}
        script: |
          cd /var/www/alumnos/dmanteca/flask_app

          # Si existe el venv pero roto, lo borramos
          if [ -d "venv" ]; then
              rm -rf venv
          fi

          # Crear el venv EXACTO que Apache pide
          python3 -m venv venv

          # Activarlo
          source venv/bin/activate

          # Instalar dependencias DENTRO del venv
          pip install --upgrade pip
          pip install -r requirements.txt

          # Permisos para que Apache pueda usar tu venv
          chmod -R 755 /var/www/alumnos/dmanteca/flask_app/venv

          # Recargar Apache
          sudo systemctl reload apache2
