name: Flask CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      run: pytest -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Deploy to server using SCP
      uses: appleboy/scp-action@master
      with:
        host: 103.23.61.152
        username: dmanteca
        password: ${{ secrets.SERVER_PASS }}
        source: "./"
        target: "/var/www/alumnos/dmanteca/flask_app"
        overwrite: true

    - name: Restart Apache via SSH
      uses: appleboy/ssh-action@master
      with:
        host: 103.23.61.152
        username: dmanteca
        password: ${{ secrets.SERVER_PASS }}
        script: |
          cd /var/www/alumnos/dmanteca/flask_app
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl reload apache2
